<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="calculator">
				<div class="output">
					<div class="previus-operand">0</div>
					<div class="current-operand">0</div>
				</div>
				<div class="buttons">
					<button data-all-clear class="grid-item">AC</button>
					<button data-delete class="grid-item">DEL</button>
					<button data-operation class="grid-item">*</button>
					<button data-operation class="grid-item">/</button>
					<button data-number class="grid-item">7</button>
					<button data-number class="grid-item">8</button>
					<button data-number class="grid-item">9</button>
					<button data-operation class="grid-item">+</button>
					<button data-number class="grid-item">1</button>
					<button data-number class="grid-item">2</button>
					<button data-number class="grid-item">3</button>
					<button data-operation class="grid-item">-</button>
					<button data-number class="grid-item">.</button>
					<button data-number class="grid-item">0</button>
					<button data-equals class="grid-item span-2">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
